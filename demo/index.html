<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rumo-datetime-picker demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../src/rumo-datetime-picker.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic rumo-datetime-picker</h3>
      <demo-snippet>
        <template>
          <rumo-datetime-picker></rumo-datetime-picker>
        </template>
      </demo-snippet>
      <h3>rumo-datetime-picker with label</h3>
      <demo-snippet>
        <template>
          <rumo-datetime-picker label="Label"></rumo-datetime-picker>
        </template>
      </demo-snippet>
      <h3>rumo-datetime-picker with minimal date</h3>
      <demo-snippet>
        <template>
          <rumo-datetime-picker min="2018-01-01 15:15"></rumo-datetime-picker>
        </template>
      </demo-snippet>
      <h3>rumo-datetime-picker with maximal date</h3>
      <demo-snippet>
        <template>
          <rumo-datetime-picker max="2018-07-01 07:01"></rumo-datetime-picker>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
